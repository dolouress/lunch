<body>
<header>
  <div class="container_12">
    <div class="grid_12">
      <h1><a href="index.html"><img src="images/logo.png" alt=""></a> </h1>
      <div class="menu_block">
        <nav>
          <ul class="sf-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">My food</a></li>

          </ul>
        </nav>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</header>
<div class="content">
  <div class="container_12">
    <div class="grid_12">
      <h3>Possible Recipes</h3>
    
    </div>
    
    <div class="grid_7">
      <div class="rec">
      
      <div id="recipeList"></div>

      </div>
      
    </div>
    <div class="grid_4 prefix_1">
      
      <h4>Filter by:</h4>
      <ul class="list">
        <li><a href="#">Expiration date</a></li>
        <li><a href="#">Rating </a></li>
        <li><a href="#">Difficulty</a></li>
      </ul>
      <h2>&nbsp;</h2>
      <div class="addRecipe">
      Name: <textarea></textarea><br>
      Description: <textarea></textarea>
      Difficulty: <textarea></textarea>
      <h2>&nbsp;</h2>
      <button id="addRecipe">Add new recipe</button>
    </div>
    </div>
    
  </div>
</div>
<script>
  window.onload = () => {
    // Fetch user's food data
    fetch('/recipe-food')
      .then(response => response.json())
      .then(data => {
        // Handle the received food data
        if ( data.length > 0) {
          // Display the food items in the HTML page
          const recipeList = document.getElementById('recipeList');

          data.forEach(recipe => {
            const recipeName = recipe.name;
            const description = recipe.description;

            const recipeItem = document.createElement('div');
            recipeItem.classList.add('rec');

            const nameElement = document.createElement('p');
            nameElement.textContent = `Name: ${recipeName}`;
            recipeItem.appendChild(nameElement);

            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = `Description: ${description}`;
            recipeItem.appendChild(descriptionElement);

            recipeList.appendChild(recipeItem);
          });
        } else {
          // Display a message when there are no food items
          const recipeList = document.getElementById('recipeList');
          recipeList.innerHTML = '<p>No recipe items found.</p>';
        }
      })
      .catch(error => {
        console.error('Error retrieving user recipe:', error);
      });
  };

  //SORTING by difficulty
  
</script>
</body>
</html>
