            <script type="text/javascript">
              const name = document.getElementById('name').value;
              const surname = document.getElementById('surname').value;
              const email = document.getElementById('email').value;
              const phone = document.getElementById('phone').value;
              const country = document.getElementById('country').value;
              const city = document.getElementById('city').value;
              const address = document.getElementById('address').value;
              const postalcode = document.getElementById('postalcode').value;
              const submit = document.getElementById('update-button');
              
              submit.addEventListener('click', () => {
                update(name, surname, email, phone, country, city, address, postalcode);
              });
            
              // Function to update user data
              const update = (name, surname, email, phone, country, city, address, postalcode) => {
                const data = {
                  name: name,
                  surname: surname,
                  email: email,
                  phone: phone,
                  country: country,
                  city: city,
                  address: address,
                  postalcode: postalcode
                };
            
                fetch('/update', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
                })
                  .then(response => {
                    if (response.ok) {
                      // User data updated successfully, perform any necessary actions
                      location.reload();
                      console.log('Updated');
                    } else {
                      console.error('Failed to update');
                      console.log('Update failed');
                    }
                  })
                  .catch(error => {
                    console.error('Error updating:', error);
                  });
              };
            </script>
