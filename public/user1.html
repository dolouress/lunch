


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
</head>
<body>
  <h1>User Profile</h1>
  <div id="userInfo"></div>

  <script>
    // Retrieve the userId from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    // Fetch user information based on the userId
    fetch('/userProfile?id=' + userId)
      .then(response => response.json())
      .then(data => {
        // Handle the received user data
        const userInfoDiv = document.getElementById('userInfo');

        // Display the user information on the page
        const name = data.name;
        const surname = data.surname;
        const phoneNumber = data.phone_number;

        const nameElement = document.createElement('p');
        nameElement.textContent = 'Name: ' + name;
        userInfoDiv.appendChild(nameElement);

        const surnameElement = document.createElement('p');
        surnameElement.textContent = 'Surname: ' + surname;
        userInfoDiv.appendChild(surnameElement);

        const phoneNumberElement = document.createElement('p');
        phoneNumberElement.textContent = 'Phone Number: ' + phoneNumber;
        userInfoDiv.appendChild(phoneNumberElement);
      })
      .catch(error => {
        console.error('Error retrieving user information:', error);
      });
  </script>
</body>
</html>
